<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redirect</title>
</head>
<body>

<h2>Compose Email</h2>

<form id="emailForm">
    <label for="to">To:</label><br>
    <input type="email" id="to" name="to" required><br><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject"><br><br>
    <label for="body">Body:</label><br>
    <textarea id="body" name="body" rows="4" cols="50"></textarea><br><br>
    <button type="button" onclick="sendEmail()">Send Email</button>
</form>

<script>
function sendEmail() {
    // Get form values
    var to = encodeURIComponent(document.getElementById("to").value);
    var subject = encodeURIComponent(document.getElementById("subject").value);
    var body = encodeURIComponent(document.getElementById("body").value);

    // Construct Gmail URL with draft email
    var gmailUrl = "https://mail.google.com/mail/?view=cm&fs=1&to=" + to + "&su=" + subject + "&body=" + body;

    // Redirect to Gmail with draft email
    window.location.href = gmailUrl;
}
</script>

</body>
</html>
